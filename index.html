<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Cotswolds Arts Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html {
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #004d7d; /* navy */
            color: #ffeec2; /* buff */
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            text-transform: none; /* Standard sentence case for the title */
        }

        nav {
            background-color: #004d7d; /* navy */
            color: #ffeec2; /* buff */
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #ffeec2; /* buff */
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            margin: 0 10px;
            text-transform: lowercase; /* Convert links to lowercase */
        }

        img {
            width: 100%;
            height: 60vh; /* Adjust this value to crop or hide more/less of the bottom */
            object-fit: cover;
            display: block;
            margin: 20px auto;
        }

        section {
            padding: 40px;
        }

        h2 {
            color: #004d7d; /* navy */
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        footer {
            background-color: #004d7d; /* navy */
            color: #ffeec2; /* buff */
            text-align: center;
            padding: 20px;
            font-size: 10px; /* Adjusted to size 10 */
        }

        address {
            font-size: 10px; /* Adjusted to size 10 */
            font-family: 'Open Sans', sans-serif;
            margin-top: 20px;
            font-style: normal; /* Not italicized */
        }
    </style>
</head>

<body>

    <header>
        <h1>South Cotswolds Arts Network</h1>
    </header>

    <nav>
        <a href="#">about</a>
        <a href="#">draw tickets</a>
        <a href="#">grants</a>
        <a href="#">donate</a>
    </nav>

    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/The_Green_Tetbury_with_snow_-_geograph.org.uk_-_3308848.jpg" alt="Cropped Image">

    <footer>
        <p>&copy; 2024 South Cotswolds Arts Network. All rights reserved.</p>
        <address>
            Unit A - Didmarton, Priory Park, London Road, Tetbury, GL8 8HZ
        </address>
    </footer>

</body>

</html>
