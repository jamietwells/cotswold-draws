<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Cotswolds Arts Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ffeec2; /* buff */
            color: #004d7d; /* navy */
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        button {
            background-color: #004d7d; /* navy */
            color: #ffeec2; /* buff */
            padding: 10px 20px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        footer {
            background-color: #004d7d; /* navy */
            color: #ffeec2; /* buff */
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>South Cotswolds Arts Network</h1>
    </header>

    <img src="https://live.staticflickr.com/65535/49266549656_ef165084f2_b.jpg" alt="Network Image">

    <a href="/tickets"><button>Purchase Draw Tickets</button></a>

    <footer>
        <p>&copy; 2024 South Cotswolds Arts Network. All rights reserved.</p>
    </footer>

</body>

</html>
